    <h3>Quiz!</h3>
    <hr>
    <script>
        function changeClr() {
            let element = document.getElementsByTagName('li');
            for(let i = 0; i<element.length;i++){
                element[i].style.color = 'lightcoral';
            }
        }
    </script>
    <ol type="I" onclick="this.style.backgroundColor='slategray'">
        <li onclick="changeClr()">이것은 객체 자신을 가리키는 자바스크립트 키워드이다.</li>
        <li>이것은 DOM 객체에서 객체 자신을 가리키는 용도로 사용된다.</li>
        <li>이것은 무엇인가? <span id="ans" onclick="this.innerHTML='<b>This</b>'"><b>정답 확인 &gt;</b></span></li>
    </ol>

</body>
