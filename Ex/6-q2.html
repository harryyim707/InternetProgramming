<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Q2</title>
</head>

<body>
    <script>
        let month = parseInt(prompt("현재는 몇 월 입니까?", "0"));
        if (!isNaN(month)) {
            if (month >= 9 && month <= 11) {
                document.write("독서의 계절 가을이네요!!");
            }
            else if (month >= 6 && month <= 8) {
                document.write("여행 가기 좋은 여름이네요!!");
            }
            else if (month >= 3 && month <= 5) {
                document.write("햇살 가득한 봄이네요!!");
            }
            else {
                document.write("스키의 계절 겨울이네요!!");
            }
        }
    </script>
</body>

</html>
