<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>document.getElementsByClassName()</title>
    <script>
        function viewPlace() {
            let tagArray = document.getElementsByClassName("place"); for (let i = 0; i < tagArray.length; i++) {
                let tag = tagArray[i];
                tag.style.color = "orchid"; tag.style.fontSize = "20px"; tag.style.textDecoration = "underline";
            }
        }
        function viewFood() {
            let tagArray = document.getElementsByClassName("food"); for (let i = 0; i < tagArray.length; i++) {
                var tag = tagArray[i];
                tag.style.color = "darkcyan";
            }
        }
        function viewID(){
            let elem = document.getElementById("idView");
            elem.style.backgroundColor='yellow';
            elem.style.color='green';
            elem.style.border='3px solid blue';
            elem.style.fontFamily='GungSeo';
        }
    </script>
</head>

<body>
    <h3>가고 싶은 곳 먹고 싶은 것</h3><br>
    <button onclick="viewPlace()">가고 싶은 곳</button>
    <button onclick="viewFood()">먹고 싶은 것</button>
    <button onclick="viewID()">지역 id 찾기</button>
    </h3>
    <hr>
    <p id="idView">
        제주도, 독도, 부산 자갈치 시장
    </p>
    <p><span class="place">제주도</span>에 가서 <span class="food">흑돼지</span>를 먹고 싶고요.
        <span class="place">독도</span>에 가서 <span class="food">독도 새우</span>도 먹고 싶어요. 제일 가고 싶은 곳 <span class="place">부산 자갈치
            시장</span>에서 <span class="food">꼼장어 구이</span>도 먹고 싶어요
    </p>
    
</body>

</html>
