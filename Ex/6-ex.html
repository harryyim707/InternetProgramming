<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>for문으로 픽셀 크기 출력</title>
</head>
<body>
    <h3>for문으로 10px ~ 35 px 크기 출력</h3>
    <hr>
    <script>
        for(let size=10; size<=35; size+=5){
            document.write("<span ");
            document.write("style='font-size:"+size+"px'>");
            document.write(size+"px");
            document.write("</span>");
        }
    </script>
</body>
</html>
