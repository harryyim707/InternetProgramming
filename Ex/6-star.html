    <script>
        let n = parseInt(prompt("정수를 입력하세요"));
        if(Number.isInteger(n)) printStar(n);
        else document.write("입력 오류 입니다.");

        function printStar(len){
            if(len<=0) return;
            printStar(len-1);
            for(let i = 0; i < len; i++){
                document.write("*");
            }
            document.write("<br>");

        }
    </script>
