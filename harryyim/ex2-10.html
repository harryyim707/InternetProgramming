<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 공간분할 태그 - 블록 형식의 &lt;div&gt; 태그</title>
</head>
<body>
    <h3>즐겁게 삶을 삽시다.</h3>
    <hr>
    <div style="background-color: skyblue; padding: 20px;">
        삶이 그대를 속일지라도
        <span style="color:red;background-color: yellow;">노여워</span>하거나
        <span style="color:blue;font-size: 30px;font-family: '궁서체',GungsuhChe;">슬퍼</span>하지 말라.
    </div>
    <p>
       인생 뭐 없습니다. 즐겁게 행복하게 웃으면서 삽시다.
    </p>
</body>
</html>
