<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>목록 태그</title>
</head>
<body>
    <h3>내가 좋아하는 한식, 중식 메뉴</h3>
    <ol type="A">
        <li>한식 - 탕 종류
            <ul type="circle">
                <li>갈비탕</li>
                <li>설렁탕</li>
                <li>도가니탕</li>
            </ul>
        </li>
        <li>한식 - 반찬 종류
            <ol>
                <li>우엉조림</li>
                <li>진미채 무침</li>
                <li>메추리알 장조림</li>
            </ol>
        </li>
    </ol>
    <hr>
    <ul>
        <li>중식 - 요리 종류
            <ol type="I">
                <li>칠리 새우</li>
                <li>탕수육</li>
                <li>전가복</li>
            </ol>
        </li>
        <li>중식 - 식사 종류
            <ul type="square">
                <li type="circle">옛날 짜장면</li>
                <li>삼선 짬뽕</li>
                <li>기스면</li>
            </ul>
        </li>
    </ul>
</body>
</html>
