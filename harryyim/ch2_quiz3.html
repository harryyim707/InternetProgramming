<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <table width="300px" height="300px" border="1">
        <caption><strong>테이블 연습하기</strong></caption>
        <tbody>
            <tr bgcolor="yellow">
                <td>1</td>
                <td colspan="3">2</td>
                <td rowspan="2">3</td>
            </tr>
            <tr style="background-color: pink;">
                <td rowspan="4">4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
            </tr>
            <tr bgcolor="skyblue">
                <td>8</td>
                <td>9</td>
                <td colspan="2">10</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
