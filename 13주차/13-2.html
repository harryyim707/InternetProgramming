<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>13주차문제2</title>
</head>
<body>
    <script>
        let worldCup = [];
        for(let i = 0; i < 4; i++){
            let inputStr = prompt("앰퍼샌드(&)로 분리하면서 [국가 대표선수 FIFA랭킹] 순으로 입력.\nex. 아르헨티나&메시&3");
            let str = [];
            str = inputStr.split("&");
            let fifa = new Object();

            fifa.country = str[0];
            fifa.player = str[1];
            fifa.rank = parseInt(str[2]);
            
            worldCup.push(fifa);
        }
        
        document.write("<h3>2022 FIFA 카타르 월드컵</h3><hr><p>");
        for(let i = 0; i<worldCup.length;i++){
            document.write(`[국가]: ${worldCup[i].country} [대표선수]: ${worldCup[i].player} [FIFA 랭킹]: ${worldCup[i].rank}<br>`);
        }
        document.write("</p><hr>");

        worldCup.sort(function(a,b){
            return a.rank-b.rank;
        });

        document.write(`<p>월드컵 H조에서 가장 강한 나라: ${worldCup[0].country}<br>`);
        document.write(`월드컵 H조에서 가장 약한 나라: ${worldCup[3].country}</p>`);
    </script>
</body>
</html>
